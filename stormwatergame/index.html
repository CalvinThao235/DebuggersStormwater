  <script>
    function toggleControls() {
      var x = document.getElementById("controlLegend")
      x.classList.toggle("visible");
    }
  </script>
<body>
  <div id="gameWrapper">
    <div id="gameDiv"></div>
    <div id="orientation"></div>
    <div  id = "controlPanel">
    <button onclick = "toggleControls()"> Toggle Controls </button>
    <div id="controlLegend">
      <h3>Controls:</h3>
      <p>&larr; : Left Option</p>
      <p>&rarr; : Right Option</p>
      <p>Spacebar : Next</p>
      <p>\ : ADA Menu Toggle</p>
      <p>T : Toggle Text-to-Speech</p>
      <p>C : Toggle Colorblind Support</p>
      <p>H : Toggle High Contrast</p>
    </div>
    </div>
  </div>
